<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PWA keyboard not opening bug</title>
    <link rel="manifest" href="manifest.json" type="application/manifest+json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1E003D">
    <meta name="x5-page-mode" content="app">
    <meta name="browsermode" content="application">
</head>
<body>
<div>
    <div>
        <p>
            <button>Remove Focus from Input (no JS) (v17)</button>
        </p>
        <form>
            <label>text: <input type="text" value="text"></label><br/>
            <label>number: <input type="number" value="0123456789"></label><br/>
            <label>tel: <input type="tel" value="9876543210"></label><br/>
            <label>color: <input type="color"></label><br/>
            <label>date: <input type="date"></label><br/>
            <label>email: <input type="email"></label><br/>
            <label>password: <input type="password"></label><br/>
            <label>file: <input type="file"></label><br/>
            <label>range: <input type="range"></label><br/>
            <label>month: <input type="month"></label><br/>
            <label>time: <input type="time"></label><br/>
            <label>url: <input type="url"></label><br/>
        </form>
    </div>
    <div>
        <span style="font-size: larger" >visualViewport.width: <span id="width">Not available</span></span><br/>
        <span style="background-color: orangered; font-size: larger" >visualViewport.height: <span id="height">Not available</span></span><br/>
        <span>Useragent: <span id="useragent">Not available</span></span><br/>
    </div>
</div>
<script>
    if(window.visualViewport!==undefined) {
        window.setInterval(function () {
            document.getElementById('width').innerHTML = window.visualViewport.width;
            document.getElementById('height').innerHTML = window.visualViewport.height;
        }, 100);
    }
    document.getElementById('useragent').innerHTML = window.navigator.userAgent;
</script>
</body>
</html>
